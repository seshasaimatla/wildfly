---
- name: To install wildfly app
  hosts: all
  become: yes
  tasks:
    - name: To install java
      ansible.builtin.apt:
        name: openjdk-11-jdk
        update_cache: true
        state: present
    - name: To add group
      ansible.builtin.group:
        name: wildfly
        state: present
    - name: To add user
      ansible.builtin.user:
        name: wildfly
        shell: /sbin/nologin
        create_home: yes 
        home: /opt/wildfly
        group: wildfly
        state: present
    - name: To download wildflyapp
      ansible.builtin.get_url:
        url: https://download.jboss.org/wildfly/16.0.0.Final/wildfly-16.0.0.Final.tar.gz
        dest: /tmp/wildfly-16.0.0.Final
        group: wildfly
        owner: wildfly
    - name: To extract wildfly
      ansible.builtin.unarchive:
        src: /tmp/wildfly-16.0.0.Final
        dest: /opt/ 
        group: wildfly
        owner: wildfly
      

    